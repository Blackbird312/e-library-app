<ion-card *ngFor="let loan of loans" class="loan-card">

  <div class="loan-card-container">

    <!-- LEFT: Book cover -->
    <div class="loan-cover">
      <img
        [src]="getBookImage(loan.book.coverImage)"
        (error)="onImgError($event)"
        alt="Book cover"
      />
    </div>

    <!-- RIGHT: Info -->
    <div class="loan-info">

      <h2 class="book-title">{{ loan.book.title }}</h2>
      <p class="isbn">ISBN: {{ loan.book.isbn }}</p>

      <div class="loan-row">
        <span>Loan date</span>
        <strong>{{ loan.loanDate | date }}</strong>
      </div>

      <div class="loan-row">
        <span>Due date</span>
        <strong>{{ loan.dueDate | date }}</strong>
      </div>

      <ion-badge
        class="status-badge"
        [color]="loan.returned ? 'success' : 'warning'">
        {{ loan.returned ? 'Returned' : 'On loan' }}
      </ion-badge>

    </div>

  </div>

</ion-card>
