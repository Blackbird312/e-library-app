<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="loadMe($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-loading *ngIf="loading" message="Loading..."></ion-loading>

  <ion-card *ngIf="error">
    <ion-card-content>
      <ion-text color="danger">{{ error }}</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>{{ user.fullName }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Membership date</ion-label>
        <ion-note slot="end">{{ user.membershipDate }}</ion-note>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Loans</ion-label>
        <ion-note slot="end">{{ user.loanCount }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
